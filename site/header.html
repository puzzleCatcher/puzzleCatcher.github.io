<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Jacquard+12+Charted&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Header</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-right">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto"> <!-- Changed ml-auto to mr-auto -->
                <span class="nav-item nav-link">Connecting Through Code</span>
            </div>
            <div class="navbar-nav ml-auto">
                <a id="nav-home" class="nav-item nav-link" href="/site/index.html">Home<span class="sr-only">(current)</span></a>
                <a id="nav-learn" class="nav-item nav-link" href="/site/learn.html">Learn</a>
                <a id="nav-about" class="nav-item nav-link" href="/site/about.html">About</a>
            </div>
        </div>
    </nav>
    
    

    <script>
        // JavaScript to dynamically add 'active' class
        const path = window.location.pathname;
        const navLinks = {
            '/site/index.html': 'nav-home',
            '/site/learn.html': 'nav-learn',
            '/site/about.html': 'nav-about'
        };

        for (const [key, value] of Object.entries(navLinks)) {
            if (path.startsWith(key)) {
                document.getElementById(value).classList.add('active');
            } else {
                document.getElementById(value).classList.remove('active');
            }
        }
    </script>
</body>
</html>
