      var buttonClicked = function(x, y, w, h) {
          return x > mouseX - w / 2 &&
              x < mouseX + w / 2 &&
              y > mouseY - h / 2 &&
              y < mouseY + h / 2;
      };

      var checkDouble = function(countA, answer, guess, num) {
          var splitAnswer = answer.split("");
          var splitGuess = guess.split("");
          var checkOccurence = 0;
          var countGreen = 0;
          
          for (var i = 0; i < num; i ++) {
          
              if (splitGuess[i] === splitGuess[num]){
                  checkOccurence ++;
              }
              
          }
          
          for (var i = 0; i < splitAnswer.length; i ++) {
              
              if (splitGuess[i] === splitGuess[num] && splitGuess[i] === splitAnswer[i]) {
                  countGreen++;    
              }
          
          }
          
          if (splitGuess[num] === splitAnswer[num]) {
              greenLetters.push(splitGuess[num].toUpperCase());
              return "G"; 
              
          } else {
              if (checkOccurence < countA-countGreen) {
                  yellowLetters.push(splitGuess[num].toUpperCase());    
                  return "Y";  
              } else {
                  grayLetters.push(splitGuess[num].toUpperCase());    
                  return "B";
              }
          
          }

      };

      var previousWord = function (word) {
          var flatDaily = daily.flat();    
          var dailyIndex = flatDaily.indexOf(word);
          if (dailyIndex === 0) {
              return flatDaily[365];
          }
          return flatDaily[dailyIndex - 1];
      };

      var changeDailyStats = function () {
          dailyEnter = true;
          if (mode === "DAILY") {
              if (dailyHistory.length > 0 && dailyHistory[dailyHistory.length - 1] !== previousWord(dailyAnswer)) {
                  dailyHistory = [];
                  statistics[2] = 0;
              }
              if (win) {
                  statistics[0] += 1;
                  statistics[2] += 1;
                  if (statistics[2] > statistics[3]) {
                      statistics[3] = statistics[2];
                  }
                  
                  dailyWon += 1;
                  dailyHistory.push(dailyAnswer);
              } else if (gameOver) {
                  statistics[0] += 1;
                  statistics[2] = 0;
              }
              if (statistics[0] !== 0) {
                  statistics[1] = round((dailyWon / statistics[0]) * 100);   
              }
              
              
          }
      };

      var colorWord = function (guess) {

          var splitAnswer = answer.toLowerCase().split("");
          var splitGuess = guess.toLowerCase().split("");
          var splitColorCode = colorCode[guessRow-1].split("");
          var countA = 0;
          var countG = 0;

          if (guess.toLowerCase() === answer.toLowerCase()) {
              win = true;
              if (!dailyEnter) {
                  changeDailyStats();
              }
          } 
          
          if (win === true) {
              for (var i = 0; i < splitGuess.length; i ++) {
                  greenLetters.push(splitGuess[i].toUpperCase());   
              }
              if (mode === "TIMED") {
                  timedScore[0] += 1;
                  timedScore[1] += 1;
                  
              }
              return "GGGGG";
          }
          
          if (guess.toLowerCase() !== answer.toLowerCase() && guessRow === 6) {
              
              gameOver = true;
              if (!dailyEnter) {
                  changeDailyStats();
              }
              if (mode === "TIMED") {
                  timedScore[1] += 1;
              
              }
          }
          
        
          for (var i = 0; i < splitAnswer.length; i ++) {
              for (var j = 0; j < splitAnswer.length; j ++) {
                  
                  if (splitGuess[j] === splitGuess[i]) {
                      countG += 1;
                  }
                  
                  if (splitAnswer[j] === splitGuess[i]) {
                      countA += 1;
                  } 
                  
                  
              }
              
              if (countG > countA && countA > 0) {
                splitColorCode[i] = checkDouble(countA, answer, guess, i);    
              
              } else {
              
              
                  if (splitAnswer[i] === splitGuess[i]) {
                      splitColorCode[i] = "G";  
                      greenLetters.push(splitGuess[i].toUpperCase());
                  } else if (countA === 0){
                      splitColorCode[i] = "B";
                      grayLetters.push(splitGuess[i].toUpperCase());
                      
                  } else if (splitAnswer.includes(splitGuess[i])) {
                      splitColorCode[i] = "Y";    
                      yellowLetters.push(splitGuess[i].toUpperCase());
                  
                  }
              }

              countG = 0;
              countA = 0;
              
          }
          
          return splitColorCode.join("");
      };

      var resetGame = function() {
          if (mode === "TIMED" && timeUp) {
              countdown = millis() + duration;

          }

      var solver = function() {
          solverList = [];
          solverStr = "";
          var splitGreen = solverWords[0]; 
          var splitYellow = solverWords[1].split("");
          var splitBlack = solverWords[2].split("");
          var valid = true;
          for (var i = 0; i < answers.length; i ++) {
              valid = true;
              var splitAnswer = answers[i].toUpperCase().split("");
              for (var g = 0; g < splitGreen.length; g ++) {
                  if (splitGreen[g] !== "?") {
                      if (splitGreen[g] !== splitAnswer[g]) {
                          valid = false;
                      }
                      
                  }
              }
              
              for (var y = 0; y < splitYellow.length; y ++) {
                  if (!splitAnswer.includes(splitYellow[y])) {
                      valid = false;
                  }
              }
              
              for (var b = 0; b < splitBlack.length; b ++) {
                  if (splitAnswer.includes(splitBlack[b])) {
                      valid = false;
                  }
                  
              }
              
              if (valid) {
                  solverList.push(answers[i]);
              }
              
          
          }
